spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:springcoredb
spring.datasource.username=sa
spring.datasource.password=

spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.cache=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

cloud.aws.stack.auto=false
cloud.aws.credentials.use-default-aws-credentials-chain=true
cloud.aws.s3.bucket=my-memo
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket.url=https://my-memo.s3.ap-northeast-2.amazonaws.com/

jwt.secret=javainuse

logging.level.com.amazonaws.util.EC2MetadataUtils=error
